        <div class="header-2">

<!-- EMPIEZA EL FORMULARIO DE LOGIN -->
<div class="login-form-container">

   <div id="close-login-btn" class="fas fa-times"></div>
   
    <form action="">
        <h3>sign in </h3>
        <span>User email</span>
        <input type="email" name="" class="box" placeholder="enter your email" id="">
        <span>password</span>
        <input type="password" name="" class="box" placeholder="enter your pass" id="">
        <div class="checkbox">
            <input type="checkbox" name="" id="remember-me">
            <label for="remember-me">remember me</label>
        </div>
        <input type="submit" value="sign in" name="" id="" class="btn">
        <p>forget pass? <a href="#">click here</a></p>
        <p>dont have an account? <a href="#">create one</a></p>

    </form>
</div>
